<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="js/app.js"></script>
    <title>Application tache</title>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>To Do List App</h1>
        </div>
        <div data-role="content">
            <form>
                <input type="text" id="tache" placeholder="Ajouter une tache">
                <input type="button" value="Ajouter" onclick="ajouttache()">
            </form>
            <ul id="listache" data-role="listview" data-inset='true'>
                <li>Faire du sport</li>
                <li>Apprendre ses Leçons</li>
                <li>rediger mémoire</li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>Master ESP &copy; Mai 2021</h1>
        </div>
    </div>
</body>
</html>
